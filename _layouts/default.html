<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="/assets/css/tailwind.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-gray-900 text-white p-4">
        <div class="container mx-auto flex justify-between">
            <h1 class="text-lg font-bold"><a href="/" class="text-white">{{ site.title }}</a></h1>
            <nav>
                <a href="/english/" class="p-2">English Essays</a>
                <a href="/italiano/" class="p-2">Italian Essays</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4">
        {{ content }}
    </main>

    <footer class="text-center p-4 text-gray-600">
        &copy; 2025 {{ site.title }}.
    </footer>
</body>
</html>
