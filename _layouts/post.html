---
layout: default
---

<article class="max-w-2xl mx-auto p-6 bg-white shadow-lg rounded-lg">
    <h1 class="text-3xl font-bold text-gray-900">{{ page.title }}</h1>
    <p class="text-gray-600 text-sm">{{ page.date | date: "%B %d, %Y" }}</p>
    <hr class="my-4">
    <div class="mt-4 leading-relaxed text-gray-800">
        {{ content }}
    </div>
</article>
