<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <h1>{{ page.title }}</h1> <!-- This displays the post title -->
    <p><small>Published on {{ page.date | date: "%B %d, %Y" }}</small></p> <!-- Optional: Add the date -->
  </header>
  <main>
    {{ content }} <!-- This renders the content of the post -->
  </main>
  <footer>
    <p><small>&copy; 2025 Giorgio Bordoli</small></p>
  </footer>
</body>
</html>
